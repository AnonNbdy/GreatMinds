{% extends "layout.html" %}

{% block body %}
<div class="row"><h3>Tutor</h3></div>
<div class="row">
    <div class="col-md-4">
        <div class="card card-body">
            <form action="" method="POST">
                <label for="title">Student</label>
                <input type="text" id="title" name="students" value="{{ tutor.id }}" required>

                <label for="hours">Hourly Rate</label>
                <input type="text" id="hours" name="hours" value="{{ tutor.hourly_rate }}" required>

                <button type="submit">Save</button>
              </form>

              <a class="back-button" href="/">Return</a>
        </div>
    </div>
    <div class="col-md-8">
        <table id="example" class="table table-striped table-bordered" style="width: 100%">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Student</th>
                    <th>Hourly Rate</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for data in tutors %}
                <tr>
                    <td>{{ data.id }}</td>
                    <td>{{ data.student }}</td>
                    <td>{{ data.hourly_rate }}</td>
                    <td width="130">
                        <a href="#" class="btn btn-secondary btn-sm">Edit</a>
                        <a href="#" class="btn btn-danger btn-delete btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
